  <!-- the tabs at the bottom of the four home screens -->
<ion-tabs>
  <ion-tab-bar style="--border: 3px solid; " class="ion-color-start">
    <ion-tab-button tab="main" selected >
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="exercise-sets">
      <ion-icon name="file-tray-stacked-outline" ></ion-icon>
      <ion-label>Exercise Sets</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="games-list" >
      <ion-icon name="list-outline" ></ion-icon>
      <ion-label>Games List</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="settings" >
      <ion-icon name="settings-outline" ></ion-icon>
      <ion-label>Settings</ion-label>
    </ion-tab-button>
  </ion-tab-bar>
</ion-tabs>
